<html>
	<head>
		<title>Joey's website</title>
	</head>
	<body>
		<h1>Joey's website</h1>
		<img src="https://github.com/kilsanya/kilsanya.github.io/blob/main/stick-figure.gif?raw=true">

		<form id="nameForm">
			<label for="name">Name: </label>
			<input type="text" id="fName" name="fullName" required>
			<button type="submit" id="nS" name="nameSend>
		</form>

		<div id="displayName">
		</div>

		<script>
			let btn = document.getElementById("nS");
			let inName = document.getElementById("fName").value;

			function dispName(inName) {
				document.getElementById("displayName").innerHTML = "Hello, " + inName + "!";
			}

			btn.addEvenetListener("click", dispName);
			
		</script>
	</body>
</html>
