<html>
	<head>
		<title>Joey's website</title>

	<body>
		<h1 class="center-text">Joey's website</h1>
		
		<img src="https://github.com/kilsanya/kilsanya.github.io/blob/main/stick-figure.gif?raw=true">

		<form id="nameForm">
			<label for="name">Name: </label>
			<input type="text" id="fName" required>
			<button id="nS" name="nameSend">Submit</button>
		</form>

		<div id="displayName">
		</div>
		

		<script>
			let btn = document.getElementById('nS');
			const dispText = document.getElementById('displayName');

			btn.addEventListener('click', function {
				let inName = document.getElementById('fName').value;
				const newParagraph = createElemtent("p");
				newParagraph.textContent = "Hello, " + inName + "!";
				
				dispText.appendChild(newParagraph);
			});
			
			
		</script>
		<style>
  			.center-text {
    		text-align: center;
  		}
		</style>
	</body>
